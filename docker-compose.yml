services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # SIMPLIFICADO: 1 listener sÃ³, PLAINTEXT
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  connect:
    image: confluentinc/cp-kafka-connect:7.6.1
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "kafka:9092"
      CONNECT_REST_ADVERTISED_HOST_NAME: "connect"
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: "connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "_connect_configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "_connect_offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "_connect_status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"

      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"

      CONNECT_ERRORS_TOLERANCE: "all"
      CONNECT_ERRORS_DEADLETTERQUEUE_TOPIC_NAME: "_dlq.connect"
      CONNECT_ERRORS_DEADLETTERQUEUE_CONTEXT_HEADERS_ENABLE: "true"
    volumes:
      - ./plugins:/usr/share/confluent-hub-components
    command:
      - bash
      - -lc
      - |
        echo "Instalando MongoDB Kafka Connector..."
        confluent-hub install --no-prompt mongodb/kafka-connect-mongodb:latest || echo "WARN: falha ao instalar via Confluent Hub (ver logs depois)"
        echo "Subindo Kafka Connect..."
        /etc/confluent/docker/run

  mongo:
    image: mongo:6.0
    command: ["mongod","--replSet","rs0","--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db

  mongo-setup:
    image: mongo:6.0
    depends_on:
      - mongo
    restart: "no"
    entrypoint: [ "bash", "-lc" ]
    command: >
      "
      echo 'Esperando o Mongo ficar pronto...';
      for i in {1..30}; do
        mongosh --host mongo:27017 --eval 'db.adminCommand({ ping: 1 })' && break || sleep 2;
      done;
      echo 'Inicializando replica set rs0...';
      mongosh --host mongo:27017 --eval '
        rs.initiate({
          _id: \"rs0\",
          members: [{ _id: 0, host: \"mongo:27017\" }]
        });
      ';
      echo 'Replica set inicializado';
      "
